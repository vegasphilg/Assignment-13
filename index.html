<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
<div id="container">
   
    <div id="header">
        <h1>Sign Up For My Web App</h1>
    </div>
    
    <div id="formDiv">
       <form id="main">
       
      </form>
    </div>
    
    <div id="footer">
        <button id="submitBtn">Submit Form</button>
    </div>
		




	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>

  
    <script  type="x-tpml-mustache" id="formTemplate">
    <form>
    {{#formData}}


		{{#options.length}}
		<select class="userOption">
			<option>{{label}}</option>
			{{#options}}
				<option value="{{value}}">{{label}}</option>
			{{/options}}
		</select>
   	 
   	 {{/options.length}}
   	 	{{^options}}
   	 		<span class="fa {{icon}} icon"</span>  
        <input class="formWidth" type="{{type}}" placeholder="{{label}}" id="{{id}}" icon="{{icon}}" options="{{options}}" />
   	 	{{/options}}

    {{/formData}}

    </form>
    </script>

    </div><!--closese container-->
</body>
</html>
